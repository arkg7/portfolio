<!DOCTYPE html>
<lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Site</title>
    <link rel="icon" href="/resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d42bd627d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <table class="terminal-table">
        <tbody>
            <tr>
                <td>
                    <table width="800" height="20" cellspacing="0" cellpadding="2" border="0" class="terminal-top">
                        <tr bgcolor="#270000">

                        </td>
                        <td align="right">
                            <code><font color="#FF0000">7777 08.25.2337</font></code>

                        </tr>
                    </table>
                    <table width="800" height="600" cellspacing="0" cellpadding="2" border="0" class="terminal-middle">
                        <tr>
                            <td>
                                <a href="../" class="back-button">

                                </a>
                            </td>
                        </tr>
                    </table>
                    <table width="800" height="20" cellspacing="0" cellpadding="2" border="0" class="terminal-top">
                        <tr bgcolor="#270000">
                        <td>
                            <code><font color="#FF0000">PgUp/PgDn/Arrows to Scroll</font></code>
                        </td>
                        <td align="right">
                            <code><font color="#FF0000">Return/Enter to Acknowledge</font></code>
                        </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
